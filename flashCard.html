                    <textarea name="question" class="my-2" id="answerDesc" cols="30" rows="10"  placeholder="description" style="width: 30rem;
                    height: 10rem;  border-radius: 0 !important;"></textarea>
                
               <button type="button" class="btn btn-primary m-3" id="AddBtn"  data-bs-dismiss="modal"  style="    border-radius: 0 !important;
