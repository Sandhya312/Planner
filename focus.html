    <div class="containerr">
      <form action="">
        <div class="form-inp">
          <input type="hidden" id="hidden_token" />
          <div
            style="align-items: center; justify-content: center"
            class="col-sm-6 form-group row mt-4 px-0"

            <label for="Genre" class="form-label col-sm-2">Genre:</label>
